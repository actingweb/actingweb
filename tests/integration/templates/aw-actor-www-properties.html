<!DOCTYPE html>
<html>
<head>
    <title>Actor Properties - Test Template</title>
</head>
<body>
    <h1>Actor Properties</h1>
    <div id="actor-id">{{ id }}</div>
    <div id="actor-www">{{ actor_www }}</div>
    <div id="properties">
        {% for prop_name, prop_value in properties.items() %}
        <div class="property">
            <span class="property-name">{{ prop_name }}</span>:
            <span class="property-value">{{ prop_value }}</span>
        </div>
        {% endfor %}
    </div>
</body>
</html>
