services:
  dynamodb-test:
    image: amazon/dynamodb-local:latest
    container_name: actingweb-test-dynamodb
    command: '-jar DynamoDBLocal.jar -sharedDb -dbPath ./data'
    ports:
      - '8001:8000'
    volumes:
      - ./tests/integration/dynamodb-data:/home/dynamodblocal/data
    working_dir: /home/dynamodblocal
    networks:
      - test-network

  postgres-test:
    image: postgres:16-alpine
    container_name: actingweb-test-postgres
    environment:
      POSTGRES_USER: actingweb
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: actingweb_test
    ports:
      - '5433:5432'
    networks:
      - test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U actingweb"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  test-network:
    driver: bridge
