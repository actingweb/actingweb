[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    integration: marks tests as integration tests (automatically added by conftest.py)
    slow: marks tests as slow (deselect with '-m "not slow"')
    oauth: marks tests requiring OAuth mocking
    mcp: marks tests for MCP endpoints
    spec_section: references specific section in actingweb-spec.rst
    dynamodb: marks tests specific to DynamoDB backend
    postgresql: marks tests specific to PostgreSQL backend
